name: Infra Deploy (CDK synth -> CloudFormation)

on:
  workflow_dispatch:
  push:
    branches: [ "ecs" ]
    paths:
      - "infra/**"
      - ".github/workflows/infra-deploy.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  infra:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          npm install -g aws-cdk
          python -m pip install --upgrade pip
          pip install -r infra/requirements.txt

      - name: Configure AWS credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate GitHub runner registration token
        id: regtoken
        env:
          GH_PAT: ${{ secrets.RUNNER_REG_PAT }}
        run: |
          set -euo pipefail

          OWNER='${{ vars.REPO_OWNER }}'
          REPO='${{ vars.REPO_NAME }}'

          echo "Using OWNER=$OWNER REPO=$REPO"

          RESP=$(curl -sS -X POST \
            -H "Authorization: token ${GH_PAT}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${OWNER}/${REPO}/actions/runners/registration-token")

          echo "GitHub API response:"
          echo "$RESP"

          TOKEN=$(echo "$RESP" | python3 -c "import sys, json; print(json.load(sys.stdin).get('token',''))")

          if [ -z "$TOKEN" ]; then
            echo "ERROR: GitHub did not return a registration token."
            exit 1
          fi

          echo "token=${TOKEN}" >> $GITHUB_OUTPUT

      - name: CDK synth (infra)
        working-directory: infra
        run: |
          rm -rf cdk.out
          cdk synth \
            -c deploy_runners=true \
            -c use_spot=false \
            -c github_owner='${{ vars.REPO_OWNER }}' \
            -c github_repo='${{ vars.REPO_NAME }}' \
            -c runner_labels='${{ vars.RUNNER_LABELS }}' \
            -c runner_reg_token='${{ steps.regtoken.outputs.token }}' \
            -c codedeploy_role_arn='${{ vars.CODEDEPLOY_ROLE_ARN }}' \
            -c ecs_exec_role_arn='${{ vars.ECS_EXEC_ROLE_ARN }}' \
            -c image_uri='public.ecr.aws/nginx/nginx:latest'

      - name: Deploy NetworkStack
        working-directory: infra
        run: |
          aws cloudformation deploy \
            --stack-name NetworkStack \
            --template-file cdk.out/NetworkStack.template.json

      - name: Deploy EcrStack
        working-directory: infra
        run: |
          aws cloudformation deploy \
            --stack-name EcrStack \
            --template-file cdk.out/EcrStack.template.json

      - name: Deploy GithubRunnerStack
        working-directory: infra
        run: |
          aws cloudformation deploy \
            --stack-name GithubRunnerStack \
            --template-file cdk.out/GithubRunnerStack.template.json \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Create ChangeSet for GithubRunnerStack (debug)
        if: failure()
        working-directory: infra
        run: |
          set -euo pipefail
          CS_NAME="debug-$(date +%s)"
          echo "Creating ChangeSet: $CS_NAME"
          aws cloudformation create-change-set \
            --stack-name GithubRunnerStack \
            --change-set-name "$CS_NAME" \
            --change-set-type CREATE \
            --template-body file://cdk.out/GithubRunnerStack.template.json \
            --capabilities CAPABILITY_NAMED_IAM || true

          echo "Describe ChangeSet:"
          aws cloudformation describe-change-set \
            --stack-name GithubRunnerStack \
            --change-set-name "$CS_NAME" \
            --query "{Status:Status,StatusReason:StatusReason,ExecutionStatus:ExecutionStatus,Changes:Changes}" \
            --output json || true

      - name: Deploy EC2 Blue/Green stack
        working-directory: infra
        run: |
          aws cloudformation deploy \
            --stack-name Ec2AlbAsgHelloStack \
            --template-file cdk.out/Ec2AlbAsgHelloStack.template.json \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Deploy ECS Blue/Green stack
        working-directory: infra
        run: |
          aws cloudformation deploy \
            --stack-name EcsFargateStack \
            --template-file cdk.out/EcsFargateStack.template.json \
            --capabilities CAPABILITY_NAMED_IAM

      - name: Print Outputs
        working-directory: infra
        run: |
          aws cloudformation describe-stacks --stack-name Ec2AlbAsgHelloStack --query "Stacks[0].Outputs" --output table
          aws cloudformation describe-stacks --stack-name EcsFargateStack --query "Stacks[0].Outputs" --output table
