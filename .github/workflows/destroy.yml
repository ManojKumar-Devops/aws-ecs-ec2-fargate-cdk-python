name: Destroy stacks

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (Access Keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Delete stacks (reverse order)
        run: |
          aws cloudformation delete-stack --stack-name Ec2AlbAsgHelloStack || true
          aws cloudformation wait stack-delete-complete --stack-name Ec2AlbAsgHelloStack || true

          aws cloudformation delete-stack --stack-name NetworkStack || true
          aws cloudformation wait stack-delete-complete --stack-name NetworkStack || true
