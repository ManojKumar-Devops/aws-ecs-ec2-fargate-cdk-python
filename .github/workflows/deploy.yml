name: Deploy (CDK synth -> CloudFormation)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-main
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CDK deps
        run: |
          python -m pip install --upgrade pip
          pip install -r infra/requirements.txt
          npm install -g aws-cdk@2

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK synth
        working-directory: infra
        run: |
          rm -rf cdk.out
          cdk synth

      - name: Deploy NetworkStack
        working-directory: infra
        run: |
          aws cloudformation deploy \
            --stack-name NetworkStack \
            --template-file cdk.out/NetworkStack.template.json

      - name: Deploy EC2 ALB ASG stack
        working-directory: infra
        run: |
          aws cloudformation deploy \
            --stack-name Ec2AlbAsgHelloStack \
            --template-file cdk.out/Ec2AlbAsgHelloStack.template.json \
            --capabilities CAPABILITY_IAM

      - name: Show Outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name Ec2AlbAsgHelloStack \
            --query "Stacks[0].Outputs" \
            --output table
